apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mule-ui-stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1  
  template:
    metadata:
      labels:
        app: mule-ui
        track: stable
    spec:
      containers:
      - image: vishalbiyani/mule-ui:replaceTagName
        name: mule-ui
        ports:
        - containerPort: 8080
          name: mule-ui