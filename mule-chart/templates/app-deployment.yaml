
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mule-ui-canary
spec:
  replicas: {{ .Values.spec.replicaCount_frontend }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1  
  template:
    metadata:
      labels:
        app: mule-ui
        track: canary
    spec:
      containers:
      - image: {{ .Values.image.repository_frontend }}:{{ .Values.image.tag }}
        name: mule-ui
        ports:
        - containerPort: 8080
          name: mule-ui

