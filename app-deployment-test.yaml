apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mule-app
  labels:
    app: mule-app
spec:
  replicas:
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: mule-app
        color: green
    spec:
      containers:
      - image: vishalbiyani/mule-app:latest
        name: mule-app
        ports:
        - containerPort: 8081
          name: mule-app